<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="wrapper">
<div class="main">
<table class="table table-striped">
    <thead>
       <tr>
            <th>ID</th>
            <th>NAME</th>
           <th>DATE & TIME</th>
           <th>STATUS</th>
           <th>ACTION</th>            
       </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let comp of company">
            <td>{{ comp.id }}</td>
            <td>{{ comp.name }}</td>
            <td>{{ comp.date }}</td>
            <td>{{ comp.status }}</td>
            <td><button (click) = "deleteCompany(comp.id)">Delete</button></td>
        </tr>
    </tbody>
